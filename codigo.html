<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="diseño.css">
    <title>Elemento en bloque</title>
</head>
<body>
    
    <div class="contenedor_elementos">
        <div class="contenedor">
            <div class="contenedor_elemento">
                <a class="elemento" href="https://www.youtube.com/"><i class="fa-solid fa-folder"></i>&nbsp;&nbsp;Documento</a>
            </div>
            <div class="contenedor_elemento">
                <a class="elemento" href="https://www.youtube.com/"><i class="fa-regular fa-image"></i>&nbsp;&nbsp;Imagen</a>
            </div>
            <div class="contenedor_elemento">
                <a class="elemento" href="https://www.youtube.com/"><i class="fa-solid fa-film"></i>&nbsp;&nbsp;Película</a>
            </div>
            <div class="contenedor_elemento">
                <a class="elemento" href="https://www.youtube.com/"><i class="fa-solid fa-music"></i>&nbsp;&nbsp;Música</a>
            </div>
            <div class="raya"></div>
            <div class="contenedor_elemento" id="elemento_enviar">
                <button class="elemento"><i class="fa-regular fa-trash-can"></i>&nbsp;&nbsp;Eliminar</button>
            </div>
        </div>
    </div>






</body>
</html>
